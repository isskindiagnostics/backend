version: "3.9"

services:
  redis:
    image: redis:6
    # ports:
    #   - "6379:6379"

  python-backend:
    image: isskinregistry.azurecr.io/python-backend:latest
    # ports:
    #   - "8000:8000"
    depends_on:
      - redis
    environment:
      PYTHONUNBUFFERED: 1 # helps with log streaming
    env_file: .env

  node-api:
    image: isskinregistry.azurecr.io/node-api:latest
    command: node dist/api/server.js
    ports:
      - "80:80"
    environment:
      REDIS_HOST: redis
      FIREBASE_CREDENTIAL: ${FIREBASE_CREDENTIAL}
      WEBSITES_PORT: 80
    env_file: .env
    depends_on:
      - redis
      - python-backend

  node-worker:
    image: isskinregistry.azurecr.io/node-worker:latest
    command: node dist/worker.js
    environment:
      REDIS_HOST: redis
      FIREBASE_CREDENTIAL: ${FIREBASE_CREDENTIAL}
    env_file: .env
    depends_on:
      - redis
      - python-backend
